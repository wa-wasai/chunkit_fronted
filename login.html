    <script>
        /**

        class LoginManager {
            constructor() {

            /**

                // è¡¨å•æäº¤äº‹ä»¶
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                
                // å›è½¦é”®æäº¤æ”¯æŒ
                this.passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {

                // è¾“å…¥æ¡†å®æ—¶éªŒè¯

                // è¾“å…¥æ¡†èšç„¦æ•ˆæœ
                [this.usernameInput, this.passwordInput].forEach(input => {
                    input.addEventListener('focus', () => this.handleInputFocus(input));
                    input.addEventListener('blur', () => this.handleInputBlur(input));
                });
            }

            /**
             * å¤„ç†è¡¨å•æäº¤
             * @param {Event} e - æäº¤äº‹ä»¶
             */
            async handleSubmit(e) {
                e.preventDefault();
                
                // éªŒè¯è¡¨å•
                if (!this.validateForm()) {
                    return;
                }

                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                this.setLoadingState(true);

                try {
                    // è·å–è¡¨å•æ•°æ®
                    const formData = {
                        account: this.usernameInput.value.trim(),
                        password: this.passwordInput.value
                    };

                    // è°ƒç”¨ç™»å½•API
                    const result = await this.loginAPI(formData);
                    
                    if (result.code === 200) {
                        // ç™»å½•æˆåŠŸå¤„ç†
                        await this.handleLoginSuccess(result);
                    } else {
                        // ç™»å½•å¤±è´¥å¤„ç†
                        this.handleLoginError(result.msg || 'ç™»å½•å¤±è´¥ï¼Œè¯·é‡è¯•');
                    }
                } catch (error) {
                    console.error('ç™»å½•è¯·æ±‚å¤±è´¥:', error);
                    this.handleLoginError('ç½‘ç»œè¿æ¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œåé‡è¯•');
                } finally {

            /**
             * ç™»å½•APIè°ƒç”¨
             * @param {Object} formData - è¡¨å•æ•°æ® {account, password}
             * @returns {Promise<Object>} APIå“åº”ç»“æœ
             */
            async loginAPI(formData) {
                // æµ‹è¯•æ¨¡å¼ï¼šå¦‚æœæ²¡æœ‰åç«¯æœåŠ¡ï¼Œä½¿ç”¨æ¨¡æ‹Ÿæ•°æ®
                const isTestMode = !window.location.href.includes('production');
                
                if (isTestMode) {
                    // æ¨¡æ‹Ÿç½‘ç»œå»¶è¿Ÿ
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    // æµ‹è¯•è´¦æˆ·æ•°æ®
                    const testAccounts = {
                        'admin': 'admin123',
                        'user': 'user123',
                        'test': 'test123'
                    };
                    
                    if (testAccounts[formData.account] === formData.password) {
                        return {
                            code: 200,
                            data: { token: 'test_token_' + Date.now() },
                            msg: 'ç™»å½•æˆåŠŸ'
                        };
                    } else {
                        return {
                            code: 401,
                            msg: 'è´¦å·æˆ–å¯†ç é”™è¯¯'
                        };
                    }
                }
                
                // ç”Ÿäº§æ¨¡å¼ï¼šè°ƒç”¨çœŸå®API
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData),
                        signal: controller.signal
                    });

                    clearTimeout(timeoutId);

                    // ç›´æ¥è§£æJSONå“åº”ï¼Œä¸ä¾èµ–HTTPçŠ¶æ€ç 
                    const result = await response.json();
                    return result;
                } catch (error) {

                    if (error.name === 'AbortError') {
                        return { code: 408, msg: 'è¯·æ±‚è¶…æ—¶ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥' };
                    }
                    return { code: 500, msg: 'ç½‘ç»œè¿æ¥å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•' };
                }
            }

            /**
             * å¤„ç†ç™»å½•æˆåŠŸ
             * @param {Object} result - ç™»å½•ç»“æœ {code: 200, data: {token}, msg}
             */
            async handleLoginSuccess(result) {
                // æ˜¾ç¤ºæˆåŠŸçŠ¶æ€

                if (result.data && result.data.token) {

                    // ä¿å­˜å½“å‰ç™»å½•çš„ç”¨æˆ·è´¦å·ä¿¡æ¯

                    if (this.rememberMeCheckbox.checked) {

            /**

            handleLoginError(message) {

             */
            validateForm() {

                if (!this.validateUsername()) {
                    isValid = false;
                }
                
                if (!this.validatePassword()) {

            }

            /**
             * ç”¨æˆ·åéªŒè¯
             * @returns {boolean} éªŒè¯ç»“æœ
             */
            validateUsername() {
                const username = this.usernameInput.value.trim();
                
                if (!username) {
                    this.showError('usernameError', 'è¯·è¾“å…¥ç”¨æˆ·å');
                    return false;
                }

                    return false;
                }

            /**

            validatePassword() {

                if (!password) {

                }
                
                if (password.length < 6) {

                    return false;
                }
                
                this.hideError('passwordError');

            }

            /**

             * @param {string} errorId - é”™è¯¯å…ƒç´ ID
             * @param {string} message - é”™è¯¯ä¿¡æ¯
             */
            showError(errorId, message) {
                const errorElement = document.getElementById(errorId);
                const inputElement = errorId === 'usernameError' ? this.usernameInput : this.passwordInput;
                
                errorElement.textContent = message;
                errorElement.classList.add('show');

            }

             * @param {string} errorId - é”™è¯¯å…ƒç´ ID
             */
            hideError(errorId) {
                const errorElement = document.getElementById(errorId);
                const inputElement = errorId === 'usernameError' ? this.usernameInput : this.passwordInput;
                
                errorElement.classList.remove('show');
                inputElement.classList.remove('error');

            /**

             */
            setLoadingState(loading) {

                    buttonText.innerHTML = '<span class="loading-spinner"></span>ç™»å½•ä¸­...';

            showSuccessState() {

            handleInputFocus(input) {

            /**

            saveCredentials() {

            clearSavedCredentials() {

        document.addEventListener('DOMContentLoaded', () => {

        const originalFetch = window.fetch;

            const [url, config = {}] = args;
            
            // ä¸ºAPIè¯·æ±‚è‡ªåŠ¨æ·»åŠ è®¤è¯å¤´
            if (url.startsWith('/api/')) {
